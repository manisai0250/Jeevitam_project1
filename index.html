<!DOCTYPE html>
<html>
<head>
	<title>Food_App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<div class="wrapper">
	<div class="r_form_wrap">
		
		<div class="title">
			<p>Food Agent registration</p>
		</div>

		<div class="r_form">
			<form method="POST" action='{{ url_for("register") }}'>

				<div class="input_wrap">
					<label for="yourname">Your Name</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="person-sharp"></ion-icon>
						</span>
						<input type="text" name="your name" class="input" id="yourname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="emailaddress">Email Address</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="mail-sharp"></ion-icon>
						</span>
						<input type="text" name="email address" class="input" id="emailaddress">
					</div>
				</div>
				<div class="input_wrap">
					<label for="password">Password</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="password" name="password" class="input" id="password">
					</div>
				</div>
				<div class="input_wrap">
					<label for="confirmpassword">Confirm Password</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="key-sharp"></ion-icon>
						</span>
						<input type="password" name="confirm password" class="input" id="confirmpassword">
					</div>
				</div>
				<div class="input_wrap">
					<label for="phone">Phone</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="call-sharp"></ion-icon>
						</span>
						<input type="number" name="phone" class="input" id="phone">
					</div>
				</div>
                <div class="input_wrap">
					<label for="longitude">longitude</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="person-sharp"></ion-icon>
						</span>
						<input type="text" name="longitude" class="input" id="yourname">
					</div>
				</div>
                <div class="input_wrap">
					<label for="latitude">latitude</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="person-sharp"></ion-icon>
						</span>
						<input type="text" name="latitude" class="input" id="yourname">
					</div>
				</div>
				<div class="input_wrap">
					<label>Gender</label>
					<div class="input_radio">
						<div class="input_radio_item">
							<input type="radio" id="male" name="gender" class="radio" value="male">
							<label for="male" class="radio_mark">
								<ion-icon class="i" name="male-sharp"></ion-icon>
							Male</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="female" name="gender" class="radio" value="female">
							<label for="female" class="radio_mark">
								<ion-icon class="i" name="female-sharp"></ion-icon>
								Female</label>
						</div>
						<div class="input_radio_item">
							<input type="radio" id="others" name="gender" class="radio" value="others">
							<label for="others" class="radio_mark">
								<ion-icon class="i" name="male-female-sharp"></ion-icon>
								Others</label>
						</div>
					</div>
				</div>
                <div class="input_wrap">
                    <label for="city">Address</label>
                    <div class="input_item">
                        <span class="icon">
                            <ion-icon name="location-sharp"></ion-icon>
                        </span>
                        <input type="text" name="city" class="input" id="city">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="postal_code">Postal Code</label>
                    <div class="input_item">
                        <span class="icon">
                            <ion-icon name="location-sharp"></ion-icon>
                        </span>
                        <input type="text" name="postal_code" class="input" id="postal_code">
                        
                    </div>
                </div>
             

				<button>Sign Up</button>
			</form>
		</div>

	</div>
</div>

</body>
</html>
